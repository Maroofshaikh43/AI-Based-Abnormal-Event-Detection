<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>YOLOv8 Video Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1A1E23, #23272F);
      color: white;
      height: 100vh;
    }

    /* Header with logo and navigation */
    .main-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #23272F;
      padding: 10px 30px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .main-header img {
      height: 70px;
      width: auto;
      margin: 0 20px;
    }
    .main-header nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .main-header nav a {
      text-decoration: none;
      color: #bbb;
      font-size: 16px;
      transition: color 0.2s;
    }

    .main-header nav a:hover {
      color: white;
    }

    .video-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    section.col-sm {
      background-color: #000;
      width: 85vw;
      height: 70vh;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      margin-bottom: 40px;
    }

    img {
      width: 100%;
      max-width: 82vw;
      object-fit: contain;
      border-radius: 15px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }

    .new {
      background-color: #2c2f36;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .custom-file-input {
      color: #ccc;
      background-color: transparent;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      width: 70%;
    }

    .btnCustom {
      background-color: #6a61ff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btnCustom:hover {
      background-color: #5a51e6;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
  </style>
</head>
<body>

<header class="main-header">
  <img src="static/images/left_logo.png" alt="Left Logo" />
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/FrontPage">Video</a></li>
      <li><a href="/webcam">LiveWebcam</a></li>
      <li><a href="/rtsp_feed">RTSP Feed</a></li>
    </ul>
  </nav>
  <img src="static/images/right_logo.png" alt="Right Logo" />
</header>

<div class="video-container">
  <section class="col-sm">
    <img src="{{ url_for('video') }}" alt="Upload video" />
  </section>

  <section>
    <div class="new">
      <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file(class_="custom-file-input") }}
        <button type="submit" name="favorite" value="x" class="btnCustom">
          Submit
        </button>
      </form>
    </div>
  </section>
</div>

</body>
</html>
